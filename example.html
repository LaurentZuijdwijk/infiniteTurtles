<html>
	<script src="dist/turtle.min.js"></script>
	<canvas id="turtle" width="500" height="500"></canvas>
	<script>

	var canvas = document.getElementById('turtle');

	var turtle = new TURTLE.Turtle(canvas);

	turtle.background('#000');

	turtle.drawer.setX(50)
	turtle.drawer.setY(5)

	turtle.drawer.angle = 0;

	turtle.lineWidth(5);

	turtle.color(new TURTLE.Color(255,100,0,0.31))
	turtle.moveY(0.5)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)
	turtle.forward(50, function(i){return i *3} )
	turtle.turn(45)

	turtle.draw(100)

	</script>



</html>
